<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%230078D7' d='M3 11.5h8.5V3H3v8.5zm0 9.5h8.5V12.5H3V21zm9.5 0H21V12.5h-8.5V21zm0-18v8.5H21V3h-8.5z'/></svg>">
</head>

<body>
    <!-- Lock Screen (Optional) -->
    <div id="lockscreen" class="hidden">
        <div class="lock-time">12:00</div>
        <div class="lock-date">Friday, January 31</div>
        <div class="lock-hint">Click anywhere to continue</div>
    </div>

    <!-- Main Desktop -->
    <div id="desktop">
        <!-- Desktop Icons -->
        <div id="desktop-icons">
            <div class="desktop-icon" ondblclick="appManager.openApp('explorer')">
                <svg class="desktop-icon-img" viewBox="0 0 48 48">
                    <path fill="#FFC107"
                        d="M40 12H22l-4-4H8c-2.2 0-4 1.8-4 4v24c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4V16c0-2.2-1.8-4-4-4z" />
                </svg>
                <div class="icon-label">This PC</div>
            </div>
            <div class="desktop-icon" ondblclick="appManager.openApp('recycle')">
                <svg class="desktop-icon-img" viewBox="0 0 48 48">
                    <path fill="#90CAF9" d="M32 6l-4-4H20l-4 4H8v4h32V6z" />
                    <path fill="#1976D2" d="M10 40c0 2.2 1.8 4 4 4h20c2.2 0 4-1.8 4-4V12H10v28z" />
                </svg>
                <div class="icon-label">Recycle Bin</div>
            </div>
            <div class="desktop-icon" ondblclick="appManager.openApp('edge')">
                <svg class="desktop-icon-img" viewBox="0 0 48 48">
                    <circle fill="#0078D7" cx="24" cy="24" r="20" />
                    <path fill="#FFF"
                        d="M24 8c-8.8 0-16 7.2-16 16s7.2 16 16 16c6.1 0 11.4-3.4 14.1-8.4-2.5 1.4-5.4 2.2-8.5 2.2-7.5 0-13.6-4.9-13.6-11 0-4.4 2.8-8.3 7-10.2C21.4 8.2 19.7 8 18 8h6z" />
                </svg>
                <div class="icon-label">Microsoft Edge</div>
            </div>
        </div>

        <!-- Window Container -->
        <div id="window-area"></div>

        <!-- Right-Click Context Menu -->
        <div id="context-menu" class="context-menu hidden">
            <div class="context-item" onclick="ui.contextAction('view')">
                <span>View</span>
                <span class="arrow">‚Ä∫</span>
            </div>
            <div class="context-item" onclick="ui.contextAction('sort')">
                <span>Sort by</span>
                <span class="arrow">‚Ä∫</span>
            </div>
            <div class="context-separator"></div>
            <div class="context-item" onclick="location.reload()">
                <span>üîÑ Refresh</span>
            </div>
            <div class="context-separator"></div>
            <div class="context-item" onclick="appManager.toggleFullScreen()">
                <span>‚õ∂ Enter Fullscreen</span>
            </div>
            <div class="context-item" onclick="appManager.openApp('settings')">
                <span>‚öôÔ∏è Personalize</span>
            </div>
            <div class="context-separator"></div>
            <div class="context-item" onclick="appManager.openApp('terminal')">
                <span>Open in Terminal</span>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="hidden">
            <div class="start-search">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" />
                </svg>
                <input type="text" id="start-search-input" placeholder="Search for apps, settings, and documents"
                    oninput="ui.searchApps(this.value)">
            </div>

            <div class="start-section">
                <div class="section-header">
                    <span>Pinned</span>
                    <button class="all-apps-btn" onclick="ui.toggleAllApps()">All apps ‚Ä∫</button>
                </div>
                <div class="pinned-apps" id="pinned-apps"></div>
            </div>

            <div class="start-footer">
                <div class="user-section">
                    <div class="user-avatar">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </div>
                    <span class="user-name">User</span>
                </div>
                <button class="power-button" onclick="ui.showPowerMenu()" title="Power">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M16.56 5.44l-1.45 1.45C16.84 7.94 18 9.83 18 12c0 3.31-2.69 6-6 6s-6-2.69-6-6c0-2.17 1.16-4.06 2.88-5.12L7.44 5.44C5.36 6.88 4 9.28 4 12c0 4.42 3.58 8 8 8s8-3.58 8-8c0-2.72-1.36-5.12-3.44-6.56zM13 3h-2v10h2V3z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Quick Settings Panel -->
        <div id="quick-settings" class="hidden">
            <div class="qs-header">
                <button class="qs-tile"
                    onclick="document.body.classList.toggle('dark-mode'); this.classList.toggle('active')">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                    </svg>
                    <span>Dark mode</span>
                </button>
                <button class="qs-tile active">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z" />
                    </svg>
                    <span>WiFi</span>
                </button>
                <button class="qs-tile active">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M17.5 12c0 .14-.01.27-.01.41l2.44 1.91c.22.17.28.47.14.71l-2.31 4c-.14.24-.44.32-.69.24l-2.88-1.16c-.6.45-1.25.81-1.96 1.1l-.43 3.07c-.04.26-.26.46-.52.46h-4.62c-.27 0-.48-.2-.52-.46l-.43-3.07c-.71-.29-1.36-.65-1.96-1.1l-2.88 1.16c-.24.08-.54 0-.69-.24l-2.31-4c-.14-.24-.08-.54.14-.71l2.44-1.91c-.01-.14-.01-.27-.01-.41s.01-.27.01-.41L3.1 10.68c-.22-.17-.28-.47-.14-.71l2.31-4c.14-.24.44-.32.69-.24l2.88 1.16c.6-.45 1.25-.81 1.96-1.1l.43-3.07c.04-.26.26-.46.52-.46h4.62c.27 0 .48.2.52.46l.43 3.07c.71.29 1.36.65 1.96 1.1l2.88-1.16c.24-.08.54 0 .69.24l2.31 4c.14.24.08.54-.14.71l-2.44 1.91c.01.14.01.27.01.41zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z" />
                    </svg>
                    <span>Settings</span>
                </button>
            </div>

            <div class="brightness-control">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z" />
                </svg>
                <input type="range" class="brightness-slider" min="30" max="100" value="100"
                    oninput="document.body.style.filter='brightness('+this.value+'%)'">
            </div>

            <div class="volume-control">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                </svg>
                <input type="range" class="volume-slider" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Notification Center -->
        <div id="notification-center" class="hidden">
            <div class="notif-header">
                <h3>Notifications</h3>
                <button onclick="ui.clearNotifications()">Clear all</button>
            </div>
            <div class="notif-list" id="notif-list">
                <div class="notif-item">
                    <div class="notif-icon">üîî</div>
                    <div class="notif-content">
                        <div class="notif-title">Welcome to Windows 11 Web</div>
                        <div class="notif-text">Your desktop is ready to use!</div>
                        <div class="notif-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div class="taskbar-left">
                <button class="taskbar-icon start-button" onclick="ui.toggleStart()" title="Start">
                    <svg viewBox="0 0 24 24">
                        <path fill="#0078D7"
                            d="M3 11.5h8.5V3H3v8.5zm0 9.5h8.5V12.5H3V21zm9.5 0H21V12.5h-8.5V21zm0-18v8.5H21V3h-8.5z" />
                    </svg>
                </button>
                <button class="taskbar-icon" onclick="ui.toggleStart()" title="Search">
                    <svg viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
                <button class="taskbar-icon" title="Task View">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="3" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2" />
                        <rect x="3" y="14" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="14" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
                <button class="taskbar-icon" onclick="appManager.openApp('widgets')" title="Widgets">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                    </svg>
                </button>
            </div>

            <div class="taskbar-center" id="taskbar-apps">
                <!-- Running apps will appear here -->
            </div>

            <div class="taskbar-right">
                <button class="taskbar-icon" onclick="ui.togglePanel('notification-center')" title="Notifications">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
                    </svg>
                </button>
                <button class="taskbar-icon system-tray" onclick="ui.togglePanel('quick-settings')"
                    title="Quick Settings">
                    <svg class="wifi-icon" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z" />
                    </svg>
                    <svg class="volume-icon" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                    </svg>
                    <svg class="battery-icon" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
                    </svg>
                </button>
                <div class="taskbar-clock" onclick="ui.togglePanel('notification-center')">
                    <div class="clock-time" id="taskbar-time">12:00 PM</div>
                    <div class="clock-date" id="taskbar-date">1/31/2026</div>
                </div>
                <button class="show-desktop" onclick="appManager.minimizeAll()" title="Show Desktop"></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
